enum FormStatusInput {
  IN_PROCESS
  UNDER_REVIEW
  ACCEPTED
  REJECTED
  CANCELED
}
input QuestionInput {
  questionText: String
  questionType: String
}
input FormInput {
  formTitle: String
  formType: String
  adminId: ID
  formStatus: FormStatusInput
  description: String
  questions: [QuestionInput]
  responses: [ID]
  surveyorId: ID
}

type QuestionList {
  questionText: String
  questionType: String
}
type Form implements Timestamps {
  _id: ID
  formTitle: String
  formType: String
  formStatus: String
  description: String
  adminDetails: User
  surveyorDetails: User
  questions: [QuestionList]
  createdAt: Date!
  updatedAt: Date!
}
