#all Mutations
enum FormStatusInput {
  IN_PROCESS
  UNDER_REVIEW
  ACCEPTED
  REJECTED
  CANCELED
}
enum VisibilityInput {
  PUBLIC
  PRIVATE
}
input QuestionMetadataInput {
  min: Int
  max: Int
  choices: [String]
}
input QuestionInput {
  id: String
  required: Boolean
  questionTitle: String
  questionType: String
  questionMetadata: QuestionMetadataInput
}
input ThemeInput {
  color: String
}
input FormMetadataInput {
  visibility: VisibilityInput
  theme: ThemeInput
}
input FormInput {
  formTitle: String
  formType: String
  adminId: ID
  formStatus: FormStatusInput
  formMetadata: FormMetadataInput
  description: String
  questions: [QuestionInput]
  responses: [ID]
  surveyorId: ID
}

input RequestQuestionInput {
  questionTitle: String
  questionType: String
  questionMetadata: String
}
input RequestFormInput {
  formTitle: String
  formType: String
  description: String
  assignedAdmin: String
  requestedSurveyor: String
  questions: [RequestQuestionInput]
}

#all query fields
type QuestionMetadataDetails {
  min: Int
  max: Int
  choices: [String]
}
type QuestionList {
  id: String
  required: Boolean
  questionTitle: String
  questionType: String
  questionMetadata: QuestionMetadataDetails
}
type ThemeDetails {
  color: String
}
type FormMetadataDetails {
  visibility: String
  theme: ThemeDetails
}
type Form implements Timestamps {
  _id: ID
  formTitle: String
  formType: String
  formStatus: String
  formMetadata: FormMetadataDetails
  description: String
  adminDetails: User
  surveyorDetails: User
  responseDetails: Response
  questions: [QuestionList]
  createdAt: Date!
  updatedAt: Date!
}

type RequestQuestionList {
  questionTitle: String
  questionType: String
  questionMetadata: String
}
type RequestForm {
  _id: ID
  formTitle: String
  formType: String
  description: String
  assignedAdmin: String
  requestedSurveyor: String
  questions: [RequestQuestionList]
  createdAt: Date!
  updatedAt: Date!
}
